<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Input Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <div class="container">
        <div class="row col-8 mx-auto mt-5">
            <form action="">
                <input type="text" placeholder="Enter a Name" id="name" class="form-control mt-4">
                <span></span>
                <input type="email" placeholder="Enter a email" id="email" class="form-control mt-4">
                <span></span>
                <input type="password" placeholder= "Enter a password" id="password" class="form-control mt-4">
                <span></span>
                <button class="btn btn-success mt-4">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
</html>
